<html>
<head>
  <title>
    Edited Bar Chart
  </title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
  <h1>A Bar Chart Where the Bars are Created, Then Edited</h1>
  <p><a href="./ex2.html">Prev</a>  <a href="./ex4.html">Next</a></p>
  <script>
    var w = 500;
    var h = 150;
    var ratData = [400, 900, 300, 600];
    var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);
    svg.selectAll("rect").data(ratData).enter().append("rect")
      .attr("x", function(x, i){return i * 25;})
      .attr("y", function(x){return h - x/10 * 1.5;})
      .attr("height", function(x){return x/10. * 1.5;})
      .attr("width", 15).attr("fill", "#b8d1c9");
    /*Note here that we have defined a new variable with an array of new numbers, and we pass it
    into the <svg> via the data method and chain back on the new _y_ and _height_.*/
    var newData = [800, 200, 400, 500];
    svg.selectAll("rect").data(newData).attr("y", function(x){return h - x/10 * 1.5;})
      .attr("height", function(x){return x/10. * 1.5;});
  </script>
</body>
</html>
